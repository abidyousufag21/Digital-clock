<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <h1>Digital Clock </h1>
        <div class="Digital-clock" id="clock">
        
            <div class="clock" id="hours"></div>
            <!-- <div >:</div> -->
            <div class="clock" id="minutes"></div>
            <!-- <div>:</div> -->
            <div class="clock" id="seconds"></div>
            <!-- <div>&nbsp</div> -->
            <div class="clock" id="ampm"></div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
